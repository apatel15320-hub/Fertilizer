<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #fafafa;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .photo {
      flex: 1 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .photo img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .photo {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .photo {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Adorable Cat Photo Gallery</h2>
  <div class="gallery-container">
    <!-- 1 -->
    <div class="photo">
      <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=800&q=80" alt="Cat 1">
    </div>
    <!-- 2 -->

</body>
