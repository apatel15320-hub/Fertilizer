<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #fafafa;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .photo {
      flex: 1 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .photo img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .photo {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .photo {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Cartoon Character Gallery</h2>
  <div class="gallery-container">
    <!-- 1: Tom & Jerry -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Tom_%26_Jerry.png" alt="Tom and Jerry">
    </div>
    <!-- 2: Pikachu -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/Pikachu_(TV_series).png" alt="Pikachu">
    </div>
    <!-- 3: Doraemon -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Doraemon_character.png" alt="Doraemon">
    </div>
    <!-- 4: Mickey Mouse -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2b/Mickey_Mouse.png" alt="Mickey Mouse">
    </div>
    <!-- 5: Shinchan -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/Shinchan_Nohara.png" alt="Shinchan">
    </div>
    <!-- 6: Bugs Bunny -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/Bugs_Bunny.svg" alt="Bugs Bunny">
    </div>
    <!-- 7: SpongeBob -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f0/SpongeBob_SquarePants_character.svg" alt="SpongeBob">
    </div>
    <!-- 8: Hello Kitty -->
    <div class="photo">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/59/Hello_Kitty_character.png" alt="Hello Kitty">
    </div>
  </div>
</body>
</html>
